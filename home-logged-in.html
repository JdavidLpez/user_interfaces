<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="header">

        <div class="user-box">
            <div class="button button1">Login </div>
            <div class="button button1">Register</div>
        </div>
        <div class="title">Travel-now</div>
    </div>

    <div class="modal">
        <div class="breadcrumbs">
            <div class="breadcrumb tab-selected">Hotels</div>
            <div class="breadcrumb">Travel experiences</div>
			<div class="breadcrumb" onclick="showFavouriteList()">Favourite List </div>
        </div>
        <div class="content">
            <div class="search-box">
                <input type="text" placeholder="Search">
                <div class="search-icon"></div>
                </input>
            </div>
            <div class="criteria">
                <div class="col">
                    <div class="field">
                        <label>Departure:</label>
                        <input type="date" value="2018-01-01" id="departure">
                    </div>
                    <div class="field">
                        <label>Arrival:&nbsp;&nbsp;&nbsp;&nbsp; </label>
                        <input type="date" value="2018-01-01" id="arrival">
                    </div>
                </div>
                <div class="col half-l">
                    <div class="field"><label>Adults:</label></div>
                    <div class="field"><label>Children:</label></div>
                    <div class="field"><label>Rooms:</label></div>
                </div>
                <div class="col half-r">
                    <div class="field"><input type="number" id="adults" value="1" class="counter"></div>
                    <div class="field"><input type="number" id="adults" value="0" class="counter"></div>
                    <div class="field"><input type="number" id="adults" value="1" class="counter"></div>
                </div>
            </div>
			<div class=favouriteList>
				<p class="titleFunctions"> Favourite list</p>
				<div class="boxFavourite"> 
					<p><img src="img/conrad.jpg" id="hotelFavouriteList"></p>		
					<p id="FavouriteAtt"> Conrad Hotel <br> <br> New York, United States <br><br> &#9733;&#9733;&#9733;&#9733;&#9733;<button type="button" id="deleteHotel" onclick="deleteHotel()">Delete</button></p>
				</div>
				<div class="boxFavourite"> 
					<p><img src="img/waldorf.jpg" id="hotelFavouriteList"></p>
					<p id="FavouriteAtt"> Waldorf Astoria Hotel <br> <br>Amsterdam, Netherlands <br><br> &#9733;&#9733;&#9733;&#9733;&#9733;<button type="button" id="deleteHotel" onclick="deleteHotel()">Delete</button></p>
				</div>	
			</div>
        </div>
    </div>


</body>

</html>
