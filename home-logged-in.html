<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/tricks.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="header">

        <div class="user-box">
            <div class="dropdown">
                <div class="user-name dropbtn">John Smith âŒ„ </div>
                <div class="dropdown-content">
                    <a href="#">My profile</a>
                    <a href="#">My favourites</a>
                    <a href="#">Logout</a>
                </div>
            </div>

        </div>
        <div class="title">Travel-now</div>
    </div>

    <div class="modal">
        <div class="breadcrumbs">
            <div class="breadcrumb tab-selected">Hotels</div>
            <div class="breadcrumb">Travel experiences</div>
            <div class="breadcrumb">Collaborative lists</div>
            <div class="breadcrumb">Favourite list</div>
        </div>
        <div class="content">
            <div class="search-box">
                <input type="text" placeholder="Search">
                <div class="search-icon"></div>
                </input>
            </div>
            <div class="criteria">
                <div class="col">
                    <div class="field">
                        <label>Departure:</label>
                        <input type="date" value="2018-01-01" id="departure">
                    </div>
                    <div class="field">
                        <label>Arrival:&nbsp;&nbsp;&nbsp;&nbsp; </label>
                        <input type="date" value="2018-01-01" id="arrival">
                    </div>
                </div>
                <div class="col half-l">
                    <div class="field"><label>Adults:</label></div>
                    <div class="field"><label>Children:</label></div>
                    <div class="field"><label>Rooms:</label></div>
                </div>
                <div class="col half-r">
                    <div class="field"><input type="number" id="adults" value="1" class="counter"></div>
                    <div class="field"><input type="number" id="adults" value="0" class="counter"></div>
                    <div class="field"><input type="number" id="adults" value="1" class="counter"></div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
